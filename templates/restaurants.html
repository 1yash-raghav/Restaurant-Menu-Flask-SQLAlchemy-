<html>

<body>
    <h1>Restaurants</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    
    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <a href="{{url_for('addNewRestaurant')}}">Create New Restaurant</a>
    {% for i in restaurants %}
    <div>

        <p>{{i.name}}</p>
        <a href="{{url_for('restaurantMenu', restaurant_id=i.id)}}">ENTER</a>
        <a href="{{url_for('DeleteRestaurant', restaurant_id=i.id)}}">DELETE</a>
        </br>
        </br>
    </div>
    {% endfor %}
</body>

</html>
