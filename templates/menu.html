<html> 
    <body>
        <h1>{{restaurant.name}}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        
        <ul>
            {% for message in messages %}
            <li><strong>{{message}}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <a href="{{url_for('addNewItem', restaurant_id=restaurant.id)}}">Create New Item</a>
        {% for i in items %}
            <div>
            
                <p>{{i.name}}</p>
                <p> {{i.price}} </p>
                <a href="{{url_for('EditItem', restaurant_id=restaurant.id, menu_id=i.id)}}">EDIT</a>
                <a href="{{url_for('DeleteItem', restaurant_id=restaurant.id, menu_id=i.id)}}">DELETE</a>
                </br>
                </br>
            </div>
        {% endfor %}
    </body>
</html>
